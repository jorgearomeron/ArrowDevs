<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../styles/style-login.css">
    <link rel="shortcut icon" href="../media/logo.ico" type="image/x-icon">

</head>
<body>
    <div class="contenedor">
        <h1><span style="color:rgb(5, 155, 255)">ARROW</span><span style="color:rgb(255, 0, 0)">DEVS</span></h1>
        <h2>Iniciar Sesión</h2>
        <form class="login_form" action="home.html" id="forma" name="forma" method="POST" onsubmit="return">
            <div class="elemento">
                <label for="usuario">E-mail o Usuario</label>
                <input autocomplete="off" type="text" id="usuario" name="usuario" required="true" >
                
            </div> 
            <div class="elemento">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required="true" >
            </div>
            <div class="elemento">
                <input type="submit" value="ENTRAR">
            
            
            </div>


        </form>
    </div>

    
</body>
</html>
